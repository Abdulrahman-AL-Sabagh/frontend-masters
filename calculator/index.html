<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<main>
    <div id="display">0</div>
    <!--- Second row-->
    <div id="C">C</div>
    <div id="del">←</div>
    <div class="operator" id="divide">÷</div>

    <!--- Third row-->
    <div class="num">7</div>
    <div class="num">8</div>
    <div class="num">9</div>
    <div class="operator" id="multiply">x</div>

    <!--- fourth row-->
    <div class="num">4</div>
    <div class="num">5</div>
    <div class="num">6</div>
    <div class="operator" id="minus">-</div>

    <!--- fifth row-->
    <div class="num">1</div>
    <div class="num">2</div>
    <div class="num">3</div>
    <div class="operator" id="plus">+</div>

    <!--- sisxth row-->
    <div id="zero" class="num">0</div>
    <div class="operator" id="equals">=</div>

</main>
</body>
</html>
